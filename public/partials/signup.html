<div class="row">
    <div class="col-xs-2">用户名</div>
    <div class="col-xs-4"><input type = "text" ng-model="login_name" placeholder="用户名" ></div>
</div>
<div class="row">
    <div class="col-xs-2">密码</div>
    <div class="col-xs-4"><input type = "password" ng-model="login_pswd" placeholder="密码"></div>
</div>
<div class="row">
    <div class="col-xs-2">再次确认密码</div>
    <div class="col-xs-4"><input type = "password" ng-model="login_pswd_confirm" placeholder="确认密码"></div>
</div>
<div class="row">
    <div class="col-xs-4" ng-bind="signup_tip"></div>
    <div class="col-xs-2"><button type="button" ng-click="submit_signup()" class="btn">注册</button></div>
</div>
<div class="row"></div>
